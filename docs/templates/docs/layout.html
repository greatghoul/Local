<!DOCTYPE HTML>
<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset='utf-8" />
        <title>{% block title %}{% endblock %} - Doc Books</title>

        <!-- Global stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('docs.static', filename='css/style.css') }}" />

        <!-- User stylesheets -->
        {% block styles %}{% endblock %}

        <!-- Global scripts -->
        <script type="text/javascript" src="{{ url_for('static', filename='lib/jquery-1.7.2.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/helpers.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('docs.static', filename='docs.js') }}"></script>

        <!-- User scripts -->
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="#">Local</a></li>

                <span class="divider">/</span>
                <li><a href="{{ url_for('.index') }}">Docs</a></li>

                {% block nav_active %}{% endblock %}
            </ul>

            {% block content %}{% endblock %}
        </div>
    </body>
</html>

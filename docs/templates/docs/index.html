{% extends 'docs/layout.html' %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('docs.static', filename='docs.js') }}"></script>
{% endblock %}

{% block content %}
<ul id="doc-list">
    {% for doc in docs %}
    <li class="doc">
        <div class="doc-name">
            <a href="{{ url_for('.view', slug=doc.slug) }}" target="_blank">{{ doc.name }}</a>
            <a href="javascript:;" class="label">python</a>
            <a href="javascript:;" class="label">flask</a>
        </div>
        <div class="doc-url">
            <a href="#" class="muted">{{ request.url_root }}docs/doc/{{ doc.slug }}</a>
        </div>
        <div class="doc-url">
            <a href="javascript:window.open('file://{{ doc.path }}');" class="muted">{{ doc.path }}</a>
        </div>
        <div class="doc-ctrl">
            <a href="{{ url_for('docs.update', doc_id=doc.id) }}">Edit</a>
            <a href="{{ url_for('docs.delete', doc_id=doc.id) }}">Remove</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
